# -- Theme Parameters --
# Refer to theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

# Color scheme: "neokyoto" (custom), "blowfish", "avocado", "fire", "ocean", "forest", "princess", "neon", "bloody", "terminal", "marvel", "noir", "autumn", "congo", "slate"
colorScheme = "neokyoto"
defaultAppearance = "dark"   # "light" or "dark"
autoSwitchAppearance = false # force dark mode for Neo-Kyoto theme

enableSearch = true
enableCodeCopy = true
smartTOC = true
smartTOCHideUnfocusedChildren = true

# mainSections = ["posts"]  # uncomment to restrict homepage to specific sections

[header]
  layout = "fixed-fill-blur" # "basic", "fixed", "fixed-fill", "fixed-fill-blur"

[footer]
  showMenu = true
  showCopyright = true
  showThemeAttribution = true
  showAppearanceSwitcher = true
  showScrollToTop = true

[homepage]
  layout = "profile"         # "page", "profile", "hero", "card", "background", "custom"
  homepageImage = ""         # used in "hero" and some other layouts
  showRecent = true
  showRecentItems = 5
  showMoreLink = true
  showMoreLinkDest = "/posts"
  cardView = true
  cardViewScreenWidth = false
  layoutBackgroundBlur = true

[article]
  showDate = true
  showViews = false
  showLikes = false
  showDateOnlyInArticle = false
  showDateUpdated = true
  showAuthor = true
  showHero = true
  heroStyle = "background"   # cinematic article headers
  showBreadcrumbs = true
  showDraftLabel = true
  showEdit = false
  showHeadingAnchors = true
  showPagination = true
  invertPagination = false
  showReadingTime = true
  showTableOfContents = true
  showRelatedContent = true
  relatedContentLimit = 3
  showTaxonomies = true
  showAuthorsBadges = false
  showWordCount = false
  sharingLinks = ["linkedin", "twitter", "reddit", "facebook", "email"]
  showZenMode = false

[list]
  showHero = false
  showBreadcrumbs = false
  showSummary = true
  showViews = false
  showLikes = false
  showTableOfContents = false
  showCards = true
  cardView = true
  orderByWeight = false
  groupByYear = true

[sitemap]
  excludedKinds = []

[taxonomy]
  showTermCount = true
  showHero = false
  showBreadcrumbs = false
  showViews = false
  showLikes = false
  showTableOfContents = false
  cardView = false

[term]
  showHero = false
  showBreadcrumbs = false
  showViews = false
  showLikes = false
  showTableOfContents = false
  groupByYear = false
  cardView = false

